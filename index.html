<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Upload ke BetaBotz via GitHub Pages</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-lg w-full bg-white rounded-2xl shadow-lg p-6 space-y-5">
    <h2 class="text-2xl font-bold text-gray-800">Upload ke BetaBotz + JSON Generator</h2>

    <div>
      <label class="block font-medium mb-1">Title:</label>
      <input type="text" id="title" placeholder="contoh: guaxichan"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-indigo-500">
    </div>

    <div>
      <label class="block font-medium mb-1">Pilih File:</label>
      <input type="file" id="fileUpload"
        class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
               file:rounded-full file:border-0
               file:text-sm file:font-semibold
               file:bg-indigo-50 file:text-indigo-700
               hover:file:bg-indigo-100">
    </div>

    <div>
      <label class="block font-medium mb-1">Category:</label>
      <select id="category"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-indigo-500">
        <option value="image">image</option>
        <option value="video">video</option>
        <option value="document">document</option>
        <option value="audio">audio</option>
      </select>
    </div>

    <div>
      <label class="block font-medium mb-1">Upload Date:</label>
      <input type="datetime-local" id="upload"
        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-indigo-500">
    </div>

    <button onclick="uploadAndGenerate()"
      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition">
      ðŸš€ Upload & Generate JSON
    </button>

    <div>
      <label class="block font-medium mb-1">Hasil JSON:</label>
      <textarea id="result" readonly
        class="w-full h-48 border rounded p-3 font-mono bg-gray-50 text-sm focus:outline-none"></textarea>
    </div>

    <button onclick="copyResult()"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
      ðŸ“‹ Copy JSON
    </button>

    <div id="linkPreview" class="text-sm text-center text-indigo-600 mt-4"></div>

    <p class="text-xs text-gray-400 text-center">Built with ðŸ’™ BetaBotz API & TailwindCSS</p>
  </div>

  <script>
    async function uploadAndGenerate() {
      const title = document.getElementById("title").value;
      const fileInput = document.getElementById("fileUpload");
      const category = document.getElementById("category").value;
      const uploadRaw = document.getElementById("upload").value;
      const uploadDate = uploadRaw ? new Date(uploadRaw).toISOString() : new Date().toISOString();
      const resultArea = document.getElementById("result");
      const linkPreview = document.getElementById("linkPreview");

      linkPreview.innerHTML = "";

      if (!title) {
        alert("Isi title dulu!");
        return;
      }

      if (fileInput.files.length === 0) {
        alert("Pilih file dulu!");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch("https://api.betabotz.eu.org/api/tools/upload", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        console.log(data); // Debug respons API

        if (data.status && data.result) {
          const fileURL = data.result;

          const jsonText = `{
  "title": "${title}",
  "url": "${fileURL}",
  "category": "${category}",
  "upload": "${uploadDate}"
},`;

          resultArea.value = jsonText;

          linkPreview.innerHTML = `<a href="${fileURL}" target="_blank" class="font-semibold hover:underline">ðŸ”— Lihat Hasil Upload</a>`;
        } else {
          resultArea.value = "Upload gagal. Cek respons API di console.";
          console.log("API Response:", data);
        }

      } catch (error) {
        resultArea.value = "Error: " + error;
      }
    }

    function copyResult() {
      const resultArea = document.getElementById("result");
      resultArea.select();
      resultArea.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("JSON berhasil dicopy!");
    }
  </script>
</body>
</html>
